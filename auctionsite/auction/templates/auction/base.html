<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        /* 基本鏈接樣式設置 */
        a:link, a:visited {
            color: #ffffff;
            background-color: rgba(52, 58, 64, 0.8);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            border: none;
        }

        a:hover {
            background-color: rgba(33, 37, 41, 0.9);
            transform: scale(1.05);
        }

        a:active {
            background-color: rgba(33, 37, 41, 1);
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }

        header, footer {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between; /* 將導航項目分布在容器的兩端 */
            align-items: center;
        }

        .nav-links {
            display: flex;
        }

        .auth-links {
            display: flex;
        }
        .auth-links a:not(:last-child), .nav-links a:not(:last-child) {
            margin-right: 15px; /* 添加右邊距到不是最後一個項目的元素 */
        }
        .user-greeting {
            background-color: rgba(52, 58, 64, 0.8);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            margin-right: 10px; /* 與登入登出按鈕間隔 */
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="url"], input[type="number"], select, textarea {
            width: 100%; /* 讓輸入框在容器中填滿可用空間，但不超過最大寬度 */
            max-width: 300px; /* 設置最大寬度為300px */
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: rgba(52, 58, 64, 0.1);
            color: #333;
            transition: background-color 0.3s;
        }
    
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="url"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            background-color: rgba(52, 58, 64, 0.2); /* 聚焦時變更背景色 */
            outline: none; /* 移除藍色外框 */
        }
    
        input[type="submit"], button {
            background-color: rgba(52, 58, 64, 0.8); /* 按鈕的背景色 */
            color: #ffffff;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        input[type="submit"]:hover, button:hover {
            background-color: rgba(33, 37, 41, 0.9); /* 懸停時深色背景 */
        }
    
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            color: #333; /* 標籤顏色 */
        }
    
        .form-group {
            margin-bottom: 15px; /* 表單元素之間的間距 */
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        /* 搜尋欄格式 */
        input[type="text"].search-input {
            flex-grow: 1; 
            margin-right: 8px;
            border-radius: 20px;
            width: 300px;
        }
        /* 搜尋按鈕 */
        button.search-button {
            padding: 10px 15px;
            border-radius: 20px;
        }
        input[type="text"].search-input:hover {
            border-color: #007BFF; 
            background-color: rgba(0, 123, 255, 0.1); 
        }
        input[type="text"].search-input:focus {
            border-color: #0056b3; 
            background-color: rgba(0, 123, 255, 0.2); 
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); 
        }
        button.search-button:hover, button.search-button:focus {
            background-color: #0056b3; 
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); 
        }

    </style>      
    
</head>
<body>
    <header>
        <h1>{% block header %}NTU二手拍賣網{% endblock %}</h1>

        

        <nav>
            <div class="nav-links">
                <a href="{% url 'product_list' %}">首頁</a>
                <a href="{% url 'add_product' %}">新增商品！</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'myproducts' %}">我的商品</a>
                {% endif %}
            </div>
            <form action="{% url 'search_results' %}" method="get" class="search-form">
                <input type="text" name="query" placeholder="搜尋商品(有三隻耳朵的狗...)" class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
            
            
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <span class="user-greeting">Hi {{ user.username }}!</span>
                    <a href="{% url 'logout' %}">登出</a>
                {% else %}
                    <a href="{% url 'login' %}">登入</a> 
                    <a href="{% url 'register' %}">註冊</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
    <br/>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
